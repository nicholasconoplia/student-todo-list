<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Student Todo App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-container">
    <header>
      <h1>Todo List</h1>
      <div class="header-controls">
        <div class="theme-switch-container">
          <input type="checkbox" class="checkbox" id="themeToggle">
          <label for="themeToggle" class="checkbox-label">
            <i class="fas fa-moon"></i>
            <i class="fas fa-sun"></i>
            <span class="ball"></span>
          </label>
        </div>
        <button id="pinButton">Pin Window</button>
      </div>
    </header>
    
    <div class="todo-container">
      <div id="todoList" class="todo-list"></div>
    </div>
    
    <div class="add-todo-container">
      <div class="type-toggle">
        <label class="toggle-switch">
          <input type="checkbox" id="typeToggle">
          <span class="toggle-slider"></span>
        </label>
        <span class="toggle-label">Header</span>
      </div>
      <input type="text" id="newTodoInput" placeholder="Add a new item">
      <button id="addTodoButton">Add Item</button>
    </div>
    
    <div class="canvas-container">
      <button id="canvasButton">Get Canvas Assignments</button>
    </div>
    
    <div id="canvasModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Canvas Assignments</h2>
        <div class="canvas-auth">
          <input type="text" id="canvasApiKey" placeholder="Enter Canvas API Key">
          <button id="loadAssignmentsButton">Load Assignments</button>
        </div>
        <div id="assignmentsList" class="assignments-list"></div>
      </div>
    </div>
  </div>
  
  <script src="renderer.js"></script>
</body>
</html>
